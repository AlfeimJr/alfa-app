<mat-card-content class="container">
  <mat-card class="card-login">
    <mat-card-title>Login</mat-card-title>
    <form [formGroup]="formLogin" novalidate>
      <mat-card-content class="conteudo-login">
        <mat-form-field 
        appearance="outline" 
        class="form-field-full">
          <mat-label>Email</mat-label>
          <input 
          type="email" 
          matInput 
          formControlName="email" 
          placeholder="Ex. perukas@example.com">
          <mat-error 
          *ngIf="formLogin.get('email')?.hasError('email') &&
           formLogin.get('email')?.touched">
            Por favor informe um email válido
          </mat-error>
          <mat-error *ngIf="formLogin.get('email')?.hasError('required') &&
           formLogin.get('email')?.touched">
            Email é <strong>obrigatório</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field 
        appearance="outline" 
        class="form-field-full">
          <mat-label>Senha</mat-label>
          <input 
          type="password" 
          matInput 
          formControlName="password">
          <mat-error *ngIf="formLogin.get('password')?.invalid &&
           formLogin.get('password')?.touched">Senha é
            <strong>obrigatória</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
    </form>
    <mat-card-actions align="end">
      <app-btn-basic label="Criar conta" routerLink="/create"></app-btn-basic>
       <app-btn-accept 
        label="Entrar"
        (click)="logar()"
        ></app-btn-accept>
    </mat-card-actions>
  </mat-card>
</mat-card-content>
